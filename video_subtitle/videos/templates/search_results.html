<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    <ul>
        {% if results %}
            {% for subtitle in results %}
                <li>
                    {{ subtitle.text }} 
                    (Language: {{ subtitle.language }}, Time: {{ subtitle.start_time }})
                </li>
            {% endfor %}
        {% else %}
            <li>No results found.</li>
        {% endif %}
    </ul>
</body>
</html>
